<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Project 2 </title>
</head>
<body>
    <table border="2px solid black" width="50%" height="150px" margin right="50%" margin left="50%" text align="center">
        <tr height="30px">
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
        </tr>
        <tr height="20px">
            <td colspan="2" bgcolor="red"></td>
            <td colspan="1" bgcolor="blue"></td>
            <td colspan="1" bgcolor="red"></td>
            <td colspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="green"></td>
        </tr>
        <tr height="30px">
            <td colspan="2" rowspan="2" bgcolor="green"></td>
            <td colspan="2" rowspan="4" bgcolor="yellow"></td>
            <td colspan="2" rowspan="4" bgcolor="blue"></td>
            <td colspan="2" rowspan="4" bgcolor="pink"></td>
        </tr>
        <tr height="30px"></tr>
        <tr height="30px">
            <td colspan="2" rowspan="2" bgcolor="teal"></td>
        </tr>
        <tr height="30px"></tr>
        <tr height="30px">
            <td colspan="3" rowspan="2" bgcolor="red"></td>
            <td colspan="1" rowspan="2" bgcolor="blue"></td>
            <td colspan="4" rowspan="2" bgcolor="aqua"></td>
        </tr>
        <tr height="30px"></tr>
        <tr height="30px">
            <td colspan="2" rowspan="2" bgcolor="green"></td>
            <td colspan="2" rowspan="2" bgcolor="red"></td>
            <td colspan="2" rowspan="2" bgcolor="pink"></td>
            <td colspan="2" rowspan="2" bgcolor="blue"></td>
        </tr>
        <tr height="20px"></tr>
    </table>
</body>
</html>
